# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - aniyuu

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: appsettings.json setup
        run: |
          CONNECTION_STRING=$(printf '%q' "${{ secrets.MONGO_DB }}")
          SECRET_KEY=$(printf '%q' "${{ secrets.SECRET_KEY }}")
          AZURE_BLOB=$(printf '%q' "${{ secrets.AZURE_BLOB}}")
          MB_CONNECTION_STRING=$(printf '%q' "${{ secrets.MB_CONNECTION }}")
          MB_SECRET_KEY=$(printf '%q' "${{ secrets.MB_SECRET }}")
          MB_USERNAME=$(printf '%q' "${{ secrets.MB_USERNAME }}")
          MB_PASSWORD=$(printf '%q' "${{ secrets.MB_PASSWORD }}")

          sed -i "s|Mongo_Placeholder|$CONNECTION_STRING|g" Aniyuu/appsettings.json
          sed -i "s|Secret_Placeholder|$SECRET_KEY|g" Aniyuu/appsettings.json
          sed -i "s|Azure_Blob_Placeholder|$AZURE_BLOB|g" Aniyuu/appsettings.json
          sed -i "s|MB_Connection_Placeholder|$MB_CONNECTION_STRING|g" Aniyuu-EmailWorker/appsettings.json
          sed -i "s|MB_SecretKey_Placeholder|$MB_SECRET_KEY|g" Aniyuu-EmailWorker/appsettings.json
          sed -i "s|MB_Username_Placeholder|$MB_USERNAME|g" Aniyuu-EmailWorker/appsettings.json
          sed -i "s|MB_Password_Placeholder|$MB_PASSWORD|g" Aniyuu-EmailWorker/appsettings.json

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'aniyuu'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_B92B3DA5DF3A4A83882FEA6591DD3E88 }}
